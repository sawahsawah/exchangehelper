<h1>Exchange Helper</h1><br>

<body class="il-formatted">
<div>

<form id="frm1" action="/action_page.php">
  Resource Account: <input type="text" name="fname"><br><br>
  Distribution List: <input type="text" name="lname"><br><br>
</form>

<button class="il-button" onclick="myFunction()">Generate Commands</button>
<button class="il-button" onClick="frm1.reset()">Clear</button>

<p id="enablera"></p>
<p id="enabledg"></p>

<script>
function myFunction() {
  var x = document.getElementById("frm1");
  var text = "";
  var i;
  for (i = 0; i < x.length ;i++) {
    text += x.elements[i].value + "<br>";
  }
  document.getElementById("enablera").innerHTML = "<b>Enable resource account (black): </b> <br> " + ".\enable-onlinemailbox.ps1 " + text;
  document.getElementById("enabledg").innerHTML = "<b>Enable distribution group (black): </b> <br> " + "enable-distributiongroup " + text;
}
</script>


</div>
